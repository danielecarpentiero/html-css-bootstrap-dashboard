<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- navbar -->
      <nav class="navbar mt-2 mb-2 pe-2 ps-2 bg-body-tertiary flex-shrink-1">
        <a class="navbar-brand d-lg-block d-none" href="#">
          <img class="img-fluid" src="img/logo.svg" alt="logo" />
        </a>
        <a class="navbar-brand d-lg-none d-block" href="#">
          <img src="img/mobile-logo.png" alt="logo-small" />
        </a>
        <nav class="navbar bg-body-tertiary flex-grow-1">
          <form class="container-fluid">
            <div class="input-group">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></span>
              <input
                type="text"
                class="form-control border-left-0"
                placeholder="Prova a cercare: lezioni di Laravel"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
          </form>
        </nav>
        <div class="d-flex" id="nav-icons">
          <i class="fa-solid fa-list-ul d-lg-block d-none"></i>
          <i class="fa-solid fa-circle-question d-lg-block d-none"></i>
          <i class="fa-solid fa-ellipsis-vertical d-lg-block d-none"></i>
          <i class="fa-solid fa-bell"></i>
        </div>
      </nav>
      <!-- /navbar -->
    </header>
    <!-- /navbar -->
    <!-- main -->
    <main>
      <!-- section 1 -->
      <!-- sidebar -->
      <div
        class="sidebar p-3 d-flex flex-column justify-content-between align-items-center"
      >
        <div class="top d-flex flex-column">
          <div class="d-flex align-items-center">
            <i class="p-3 fa-solid fa-house"></i
            ><span class="d-lg-block d-none">Home</span>
          </div>
          <div class="d-flex align-items-center">
            <i class="p-3 fa-solid fa-share-from-square"></i
            ><span class="d-lg-block d-none">Stats</span>
          </div>
          <div class="d-flex align-items-center">
            <i class="p-3 fa-solid fa-signal"></i
            ><span class="d-lg-block d-none">Signal</span>
          </div>
        </div>
        <div class="bottom d-flex">
          <div class="d-flex">
            <i class="px-3 pb-3 fa-solid fa-gear"></i
            ><span class="d-lg-block d-none">Admin</span>
          </div>
        </div>
      </div>
      <!-- /sidebar -->
      <!-- /section 1 -->
    </main>
    <!-- /main -->
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
