<!DOCTYPE html>

  <body>
    <!-- Header -->
    <header>
      <!-- navbar -->
      <nav class="navbar mt-2 mb-2 pe-2 ps-2 bg-body-tertiary flex-shrink-1">
        <a class="navbar-brand d-lg-block d-none" href="#">
          <img class="img-fluid" src="img/logo.svg" alt="logo" />
        </a>
        <a class="navbar-brand d-lg-none d-block" href="#">
          <img src="img/mobile-logo.png" alt="logo-small" />
        </a>
        <nav class="navbar bg-body-tertiary flex-grow-1">
          <form class="container-fluid">
            <div class="input-group rounded">
              <span class="input-group-text border-0" id="basic-addon1"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></span>
              <input
                type="text"
                class="form-control rounded border-0"
                placeholder="Prova a cercare: lezioni di Laravel"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
          </form>
        </nav>
        <div class="d-flex" id="nav-icons">
          <i class="fa-solid fa-list-ul d-lg-block d-none"></i>
          <i class="fa-solid fa-circle-question d-lg-block d-none"></i>
          <i class="fa-solid fa-ellipsis-vertical d-lg-block d-none"></i>
          <i class="fa-solid fa-bell"></i>
        </div>
      </nav>
      <!-- /navbar -->
    </header>
    <!-- /navbar -->
    <!-- main -->
    <main class="d-flex">
      <!-- sidebar -->
      <div
        class="sidebar p-3 d-flex flex-column justify-content-between align-items-center"
      >
        <div class="top d-flex flex-column">
          <div class="d-flex align-items-center">
            <i class="p-3 fa-solid fa-house"></i
            ><span class="d-lg-block d-none">Home</span>
          </div>
          <div class="d-flex align-items-center">
            <i class="p-3 fa-solid fa-share-from-square"></i
            ><span class="d-lg-block d-none">Stats</span>
          </div>
          <div class="d-flex align-items-center">
            <i class="p-3 fa-solid fa-signal"></i
            ><span class="d-lg-block d-none">Signal</span>
          </div>
        </div>
        <div class="bottom d-flex">
          <div class="d-flex">
            <i class="px-3 pb-3 fa-solid fa-gear"></i
            ><span class="d-lg-block d-none">Admin</span>
          </div>
        </div>
      </div>
      <!-- section 1 -->
      <div id="dashboard-container">        <section class="dashboard bg-primary">
          <div class="row justify-content-between pt-4 ps-4">

                </h5>
              </div>
              <div class="col-12 order-sm-first col-md-4 col-lg-4 col-xl-6">
                <div class="top">
                  <h2>
                    Boolean
                    <span class="badge rounded-pill text-bg-primary"
                      >Piano blaze</span
                    >
                  </h2>
                </div>
                <div class="bottom">
                  <span class="badge rounded-pill text-bg-primary">3 app</span>
                  <i class="fa-solid fa-angles-right"></i>
                  <span
                    class="badge d-none d-lg-inline-block rounded-pill text-bg-primary"
                    >Boolean mobile app</span
                  ><span
                    class="badge d-none d-xl-inline-block rounded-pill text-bg-primary"

                  >

                  >
                  <span
                  <span

                    >Boolean blog app</span
                  >
                </div>
              </div>
            </div>
        </section>

                <h2>Prossime classi</h2>
              </div>
              <ul class="list-group list-group-flush pt-4">

                  <div class="d-flex">
                    <div class="col-6 col-md-4 col-lg-8">Nome</div>

                    <div class="col-3 col-md-2 col-lg-1">Stato</div>
                    <div class="col-3 col-md-2 col-lg-1">Azioni</div>
